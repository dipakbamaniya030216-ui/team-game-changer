<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team GC | Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#000;
font-family:Poppins,sans-serif;
color:#fff;
}
.box{
width:340px;
background:#0f1117;
padding:30px;
border-radius:14px;
box-shadow:0 0 40px #000;
}
h2{text-align:center;margin-bottom:20px}
input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
outline:none;
}
button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:#00f0ff;
font-weight:700;
cursor:pointer;
}
.switch{
text-align:center;
margin-top:12px;
font-size:13px;
cursor:pointer;
color:#00f0ff;
}
</style>
</head>

<body>

<div class="box">
<h2 id="title">Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="action()">Login</button>

<div class="switch" onclick="toggle()">Create new account</div>
</div>

<script>
let isLogin=true;

function toggle(){
isLogin=!isLogin;
document.getElementById("title").innerText=isLogin?"Login":"Register";
document.querySelector("button").innerText=isLogin?"Login":"Register";
document.querySelector(".switch").innerText=isLogin?"Create new account":"Back to login";
}

function action(){
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

if(!email||!pass){alert("Fill all fields");return;}

if(isLogin){
let user=JSON.parse(localStorage.getItem(email));
if(user && user.password===pass){
localStorage.setItem("loggedUser",email);
location.href="dashboard.html";
}else{
alert("Invalid login");
}
}else{
if(localStorage.getItem(email)){
alert("Account already exists");
}else{
localStorage.setItem(email,JSON.stringify({password:pass}));
alert("Account created. Login now.");
toggle();
}
}
}
</script>

</body>
</html>
