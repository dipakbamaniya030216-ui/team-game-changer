<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB3tu2CdwnGtQaXpMFpOhDyhv28QHUyC6c",
    authDomain: "team-game-changer.firebaseapp.com",
    projectId: "team-game-changer",
    storageBucket: "team-game-changer.firebasestorage.app",
    messagingSenderId: "446960687746",
    appId: "1:446960687746:web:86fb77540efafcd997329b"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function showPopup(msg) {
    const pop = document.getElementById("popup");
    pop.innerText = msg;
    pop.style.display = "block";
    setTimeout(() => pop.style.display = "none", 2500);
  }

  function register() {
    const emailVal = document.getElementById("email").value;
    const passVal = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(emailVal, passVal)
      .then(() => {
        showPopup("Account Created Successfully");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  function login() {
    const emailVal = document.getElementById("email").value;
    const passVal = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(emailVal, passVal)
      .then(() => {
        showPopup("Login Successful");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      })
      .catch((error) => {
        alert(error.message);
      });
  }
</script>
