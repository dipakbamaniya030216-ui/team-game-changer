<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Team Game Changer - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background:black;color:white;font-family:Arial;">

<h2>Team Game Changer</h2>

<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<p id="msg"></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB3tu2CdwnGtQaXpMFpOhDyhv28QHUyC6c",
    authDomain: "team-game-changer.firebaseapp.com",
    projectId: "team-game-changer",
    storageBucket: "team-game-changer.firebasestorage.app",
    messagingSenderId: "446960687746",
    appId: "1:446960687746:web:86fb77540efafcd997329b"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function register() {
    auth.createUserWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    ).then(() => {
      document.getElementById("msg").innerText = "Account Created";
      window.location.href = "dashboard.html";
    }).catch(e => alert(e.message));
  }

  function login() {
    auth.signInWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    ).then(() => {
      document.getElementById("msg").innerText = "Login Success";
      window.location.href = "dashboard.html";
    }).catch(e => alert(e.message));
  }
</script>

</body>
</html>
