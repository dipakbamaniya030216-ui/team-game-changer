<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Game Changer | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      background: rgba(15, 15, 15, 0.95);
      border-radius: 18px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.8),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00ffd5;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 32px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #222;
      outline: none;
      background: #111;
      color: #fff;
      margin-bottom: 18px;
    }

    input:focus {
      border-color: #00ffd5;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ffd5, #00bfa5);
      color: #000;
      margin-bottom: 12px;
    }

    .btn-secondary {
      background: transparent;
      color: #00ffd5;
      border: 2px solid #00ffd5;
    }

    .btn-primary:hover,
    .btn-secondary:hover {
      opacity: 0.9;
    }

    .popup {
      position: fixed;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffd5;
      color: #000;
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0, 255, 200, 0.4);
      transition: top 0.5s ease;
      z-index: 999;
    }

    .popup.show {
      top: 20px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <div class="logo">TEAM GAME CHANGER</div>
    <div class="subtitle">Secure member login</div>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button class="btn-primary" onclick="login()">Login</button>
    <button class="btn-secondary" onclick="register()">Create New Account</button>
  </div>

  <div id="popup" class="popup">Success</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3tu2CdwnGtQaXpMFpOhDyhv28QHUyC6c",
      authDomain: "team-game-changer.firebaseapp.com",
      projectId: "team-game-changer",
      storageBucket: "team-game-changer.firebasestorage.app",
      messagingSenderId: "446960687746",
      appId: "1:446960687746:web:86fb77540efafcd997329b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showPopup(text) {
      const p = document.getElementById("popup");
      p.innerText = text;
      p.classList.add("show");
      setTimeout(() => p.classList.remove("show"), 1800);
    }

    function login() {
      auth.signInWithEmailAndPassword(
        document.getElementById("email").value,
        document.getElementById("password").value
      )
      .then(() => {
        showPopup("Login Successful");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      })
      .catch(e => alert(e.message));
    }

    function register() {
      auth.createUserWithEmailAndPassword(
        document.getElementById("email").value,
        document.getElementById("password").value
      )
      .then(() => {
        showPopup("Account Created");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      })
      .catch(e => alert(e.message));
    }
  </script>

</body>
  </html>
