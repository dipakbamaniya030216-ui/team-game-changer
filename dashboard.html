<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team GC | Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:Poppins,sans-serif;
background:#000;
color:#fff;
}
.sidebar{
position:fixed;
width:220px;
height:100vh;
background:#0f1117;
padding:25px;
}
.sidebar h3{color:#00f0ff;margin-bottom:30px}
.sidebar a{
display:block;
color:#fff;
text-decoration:none;
margin:15px 0;
opacity:.8;
}
.sidebar a:hover{opacity:1}

.main{
margin-left:220px;
padding:30px;
}
.card{
background:#0f1117;
padding:25px;
border-radius:14px;
margin-top:20px;
box-shadow:0 0 25px #000;
}
button{
padding:10px 25px;
border:none;
border-radius:20px;
background:#00f0ff;
font-weight:700;
cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
<h3>Team GC</h3>
<a href="dashboard.html">Dashboard</a>
<a href="services.html">Services</a>
<a href="team.html">Team</a>
<a href="announcements.html">Announcements</a>
<a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">
<h2>Welcome to Team Game Changer</h2>
<p>Private team dashboard</p>

<div class="card">
<h3>Team Mission</h3>
<p>
Build disciplined leaders, strong mindset and a long-term growth community.
</p>
</div>

<div class="card">
<h3>Quick Actions</h3>
<button onclick="openLink('YOURWHATSAPPLINK')">WhatsApp</button>
<button onclick="openLink('YOURTELEGRAMLINK')">Telegram</button>
</div>
</div>

<script>
let user=localStorage.getItem("loggedUser");
if(!user){location.href="login.html";}

function logout(){
localStorage.removeItem("loggedUser");
location.href="login.html";
}
function openLink(l){window.open(l,'_blank')}
</script>

</body>
</html>
