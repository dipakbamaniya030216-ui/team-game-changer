<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Team Game Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
    }

    header {
      background: #0f0f0f;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #00ffd5;
      box-shadow: 0 2px 10px rgba(0,255,200,0.15);
    }

    .container {
      padding: 20px;
    }

    .card {
      background: #111;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0,255,200,0.15);
    }

    .card h3 {
      margin-top: 0;
      color: #00ffd5;
      font-size: 20px;
    }

    .stats {
      display: flex;
      gap: 15px;
    }

    .stat-box {
      flex: 1;
      background: #0d0d0d;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,255,200,0.15);
    }

    .stat-box span {
      display: block;
      font-size: 26px;
      font-weight: bold;
      color: #00ffd5;
    }

    .stat-box small {
      font-size: 14px;
      color: #aaa;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: #00ffd5;
      padding: 14px;
      background: #0f0f0f;
      border-radius: 12px;
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }

    .links a:hover {
      background: #00ffd5;
      color: #000;
    }

    .logout {
      margin-top: 30px;
      background: #ff3b3b;
      color: #fff;
      border: none;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Team Game Changer</header>

<div class="container">

  <!-- Welcome Card -->
  <div class="card">
    <h3>Welcome</h3>
    <p>You are logged in successfully ðŸŽ‰</p>
    <p id="userEmail" style="color:#00ffd5;font-weight:bold;"></p>
  </div>

  <!-- Stats -->
  <div class="card">
    <h3>Team Stats</h3>
    <div class="stats">
      <div class="stat-box">
        <span>$100+</span>
        <small>Daily Potential</small>
      </div>
      <div class="stat-box">
        <span>24/7</span>
        <small>Support</small>
      </div>
    </div>
  </div>

  <!-- Links -->
  <div class="card links">
    <h3>Official Channels</h3>
    <a href="https://t.me/teamgamechanger63" target="_blank">Join Telegram</a>
    <a href="https://whatsapp.com/channel/0029ValWqLzJpe8mK5Ctru1O" target="_blank">Join WhatsApp</a>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB3tu2CdwnGtQaXpMFpOhDyhv28QHUyC6c",
    authDomain: "team-game-changer.firebaseapp.com",
    projectId: "team-game-changer",
    appId: "1:446960687746:web:86fb77540efafcd997329b"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userEmail").innerText = user.email;
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
