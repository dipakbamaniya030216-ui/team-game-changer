<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Team Game Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0f0f0f;
      padding: 20px;
      box-shadow: 2px 0 15px rgba(0,255,200,0.15);
    }

    .sidebar h2 {
      color: #00ffd5;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 12px;
      background: #111;
      text-align: center;
      font-weight: bold;
    }

    .sidebar a:hover {
      background: #00ffd5;
      color: #000;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 25px;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0,255,200,0.15);
    }

    .card h3 {
      color: #00ffd5;
      margin-top: 0;
    }

    .stats {
      display: flex;
      gap: 15px;
    }

    .stat {
      flex: 1;
      background: #0d0d0d;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }

    .stat span {
      display: block;
      font-size: 26px;
      color: #00ffd5;
      font-weight: bold;
    }

    .logout {
      margin-top: 30px;
      background: #ff3b3b;
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; display: flex; flex-wrap: wrap; gap: 10px; }
      .sidebar a { flex: 1; }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>TGC</h2>
    <a href="#">Dashboard</a>
    <a href="https://t.me/teamgamechanger63" target="_blank">Telegram</a>
    <a href="https://whatsapp.com/channel/0029ValWqLzJpe8mK5Ctru1O" target="_blank">WhatsApp</a>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="card">
      <h3>Welcome</h3>
      <p>You are logged in successfully ðŸŽ‰</p>
      <p id="userEmail" style="color:#00ffd5;font-weight:bold;"></p>
    </div>

    <div class="card">
      <h3>Team Stats</h3>
      <div class="stats">
        <div class="stat">
          <span>$100+</span>
          <small>Daily Potential</small>
        </div>
        <div class="stat">
          <span>24/7</span>
          <small>Support</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3tu2CdwnGtQaXpMFpOhDyhv28QHUyC6c",
      authDomain: "team-game-changer.firebaseapp.com",
      projectId: "team-game-changer",
      appId: "1:446960687746:web:86fb77540efafcd997329b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("userEmail").innerText = user.email;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
