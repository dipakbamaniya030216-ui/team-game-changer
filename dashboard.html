<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TGC Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(160deg,#020617,#000814 65%);
  color:#e5e7eb;
}

/* Layout */
.app{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:260px;
  background:#020617;
  padding:30px 22px;
  border-right:1px solid rgba(255,255,255,0.06);
}

.brand{
  font-size:22px;
  font-weight:700;
  color:#38bdf8;
  margin-bottom:35px;
}

.profile{
  text-align:center;
  margin-bottom:30px;
}

.profile img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:3px solid #38bdf8;
  object-fit:cover;
}

.profile h3{
  margin:12px 0 4px;
  font-size:18px;
}

.profile p{
  font-size:14px;
  color:#94a3b8;
}

/* Main */
.main{flex:1;padding:30px 32px}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:35px;
}

.menu-btn{font-size:26px;cursor:pointer}

/* Cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}

.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(10px);
  border-radius:22px;
  padding:28px;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

.card span{font-size:14px;color:#94a3b8}
.card h2{margin-top:12px;font-size:30px;color:#38bdf8}

/* Right slide menu */
.right-menu{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100vh;
  background:#020617;
  padding:30px 22px;
  transition:0.4s;
  z-index:999;
}

.right-menu a{
  display:block;
  margin-bottom:18px;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  color:#cbd5f5;
  background:rgba(255,255,255,0.05);
}

.right-menu a:hover{
  background:#38bdf8;
  color:#020617;
}

.close-btn{
  font-size:22px;
  cursor:pointer;
  margin-bottom:30px;
  color:#38bdf8;
  display:block;
}

/* Footer */
.footer{
  margin-top:60px;
  padding-top:20px;
  border-top:1px solid rgba(255,255,255,0.08);
  display:flex;
  justify-content:center;
  gap:30px;
}

.footer a{
  color:#38bdf8;
  text-decoration:none;
  font-weight:600;
}

/* Mobile */
@media(max-width:768px){
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">TGC PANEL</div>

    <div class="profile">
      <img id="photo" src="https://i.imgur.com/8Km9tLL.png">
      <h3 id="username">User</h3>
      <p id="rank">Bronze Member</p>
    </div>
  </div>

  <!-- Main -->
  <div class="main">

    <div class="topbar">
      <h1>Dashboard</h1>
      <div class="menu-btn" onclick="openMenu()">☰</div>
    </div>

    <div class="cards">
      <div class="card">
        <span>Account Status</span>
        <h2>Active</h2>
      </div>

      <div class="card">
        <span>Your Rank</span>
        <h2 id="rankCard">Bronze</h2>
      </div>
    </div>

    <div class="footer">
      <a href="https://t.me/teamgamechanger63" target="_blank">Telegram</a>
      <a href="https://whatsapp.com/channel/0029ValWqLzJpe8mK5Ctru1O" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/teamgamechanger_25" target="_blank">Instagram</a>
    </div>

  </div>
</div>

<!-- Right menu -->
<div id="rightMenu" class="right-menu">
  <span class="close-btn" onclick="closeMenu()">✖</span>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Team / Profile</a>
  <a href="#">Support / Customer Service</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyB3tu2CdwnGtQaXpMFpOhDyhv28QHUyC6c",
  authDomain:"team-game-changer.firebaseapp.com",
  projectId:"team-game-changer"
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

/* Protect + load data */
auth.onAuthStateChanged(user=>{
  if(!user){
    window.location.href="index.html";
  }else{
    db.collection("users").doc(user.uid).get().then(doc=>{
      if(doc.exists){
        const d=doc.data();
        document.getElementById("username").innerText=d.name;
        document.getElementById("rank").innerText=d.rank+" Member";
        document.getElementById("rankCard").innerText=d.rank;
        if(d.photo){
          document.getElementById("photo").src=d.photo;
        }
      }
    });
  }
});

/* Menu */
function openMenu(){
  document.getElementById("rightMenu").style.right="0";
}
function closeMenu(){
  document.getElementById("rightMenu").style.right="-260px";
}

/* Logout */
function logout(){
  auth.signOut().then(()=>{
    window.location.href="index.html";
  });
}
</script>

</body>
  </html>
